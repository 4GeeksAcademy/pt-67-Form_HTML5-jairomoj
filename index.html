<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea un formulario con HTML5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9b035d7095.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card text-center w-75 mt-5 position-absolute top-0 start-50 translate-middle-x">
    <div class="card-header">
      <h1 class="text-start">Payment form example</h1>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        <h4 class="text-start">Some fields are missing</h4>
      </div>

      <form action="#">
        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-5 mb-3 text-start">
            <label for="cardNumber">
              <h4>Card #</h4>
            </label>
            <input class="w-100 form-control" type="number" min="1111111111111111" max="9999999999999999" name="cardNumber" id="cardNumber"
              placeholder="XXXXXXXXXXXXXXXX" required>
          </div>

          <div class="col-sm-12 col-md-3 col-lg-3 mb-3 text-start">
            <label for="cvc">
              <h4>CVC #</h4>
            </label>
            <input class="w-100 form-control" type="number" min="111" max="999" name="cvc" id="cvc" placeholder="000"
              required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4 mb-3 text-start">
            <label for="amount">
              <h4>Amount $</h4>
            </label>
            <input class="w-100 form-control" type="number" min="1" name="amount" id="amount" placeholder="Amount $" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 mb-3 text-start">
            <label for="firstName">
              <h4>First Name</h4>
            </label>
            <input class="w-100 form-control" type="text" name="firstName" id="firstName" required>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6 mb-3 text-start">
            <label for="lastName">
              <h4>Last Name</h4>
            </label>
            <input class="w-100 form-control" type="text" name="lastName" id="lastName" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 mb-3 text-start">
            <label for="city">
              <h4>City</h4>
            </label>
            <input class="w-100 form-control" type="text" name="city" id="city" required>
          </div>

          <div class="col-sm-12 col-md-2 col-lg-3 mb-3 text-start">
            <label for="state">
              <h4>State</h4>
            </label>
            <select class="form-select w-100" aria-label="Default select example" required>
              <option selected disabled id="state" value="">Pick a State</option>
              <option value="1">Kansas</option>
              <option value="2">Colorado</option>
              <option value="3">Nebraska</option>
            </select>
          </div>

          <div class="col-sm-12 col-md-2 col-lg-3 mb-3 text-start">
            <label for="postalCode">
              <h4>Postal Code</h4>
            </label>
            <input class="w-100 form-control" type="number" min="11111" max="99999" name="postalCode" id="postalCode" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 mb-3 text-start">
            <label for="cardsAllowed">
              <h4>We accept:</h4>
            </label>
            <div class="form-control bg-secondary w-50 d-flex justify-content-between">
              <input type="radio" name="flexRadioDefault1" id="master" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-mastercard fs-3"></i>
              </label>

              <input type="radio" name="flexRadioDefault1" id="visa">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-visa fs-3"></i>
              </label>

              <input type="radio" name="flexRadioDefault1" id="diners">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-diners-club fs-3"></i>
              </label>

              <input type="radio" name="flexRadioDefault1" id="amex">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-amex fs-3"></i>
              </label>
            </div>
          </div>


          <div class="col-sm-12 col-md-6 col-lg-6 mb-3 text-start">
            <label for="exampleFormControlTextarea1" class="form-label">
              <h4>Message</h4>
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            <p>Add any notes here.</p>
          </div>
        </div>

    </div>

    <div class="card-footer text-body-secondary d-flex justify-content-end">
      <button type="reset" class="btn btn-secondary mx-2">
        <h4>Cancel</h4>
      </button>
      <button type="submit" class="btn btn-primary mx-2">
        <h4>Send</h4>
      </button>
    </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
